<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNMP Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .result-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .result-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .result-container p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .result-container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        .result-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="result-container">
    <h2>SNMP Query Result</h2>
    <p>{{ result }}</p>
    <a href="http://{{ result }}">Go to IP Address</a>
</div>

</body>
</html>
